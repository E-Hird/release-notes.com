<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Release-Notes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar at the top of the screen for navigating the site -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <!-- Clicking the brand reloads the page -->
            <a class="navbar-brand" href="/"><img src="Logo.ico" alt="Logo" width="50"></a>
            <!-- Navbar toggle button for when the viewport is small -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a id="home-nav" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="products-nav" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a id="users-nav" class="nav-link">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a id="new-nav" class="nav-link">+New</a>
                    </li>
                </ul>
                <div id="profile">
                    <a class="btn" data-bs-toggle="offcanvas" href="#profile-offcanvas">Login / Sign up</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Based on Offcanvas example from Bootstrap https://getbootstrap.com/docs/5.3/components/offcanvas/ -->
    <!-- Offcanvas for logging in/seeing profile options -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="profile-offcanvas">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="profile-title">Login / Sign up</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="profile-body">
            <form id="login-form">
                <!-- Taken from Bootstrap example https://getbootstrap.com/docs/5.3/forms/floating-labels/#example -->
                <!-- Login form -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userInput" placeholder="Username" maxlength="20" required>
                    <label for="userInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" maxlength="20" minlength="8" required>
                    <label for="passwordInput">Password</label>
                </div>
                <div id="login-buttons">
                    <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                    <button class="btn btn-secondary" id="signup-btn" data-bs-dismiss="offcanvas">Sign up</button>
                </div>
            </form>
            <div id="login-status"></div>
        </div>
    </div>
    <!-- Main body of the site, gets updated with AJAX -->
    <main id="site-content">
        <div class="container-fluid" id="main-content">
            <!-- Search bar is constant -->
            <form id="searchbar">
                <input class="form-control" type="search" id="search-input" placeholder="Search">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <!-- tags div for inserting tags into -->
            <div id="tags" class="d-flex flex-row overflow-x-scroll"></div>
            <!-- results div for inserting site content into -->
            <div id="results" class="overflow-y-scroll"></div>
        </div>
        <div class="container-fluid" id="side-content">
            <h5>Preview</h5>
            <!-- preview-area div for inserting previews into -->
            <div id="preview-area"></div>
        </div>
    </main>
    <!-- Load the client side javascript -->
    <script src="index.js"></script>
</body>
</html>
